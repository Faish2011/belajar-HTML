<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CSS</title>
    <style>
        h1{
            color: rgb(88, 69, 124);
            text-decoration: underline overline;
            font-weight: 100;
        }
    </style>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>selamat datang di kelas CSS</h1>

    <p>di dalam kelas ini kalian akan belajar bagaimana cara menggunakan CSS untuk memberikan <em>styling</em> pada halaman website</p>
    <p style = "color: rgb(154, 15, 228);">
        ini adalah <em>inline style sheet</em>. dimana sintaksis CSS ditukistan di dalam atribut <code>style</code>.
    </p>
</body>
</html>
